# This workflow will publish gh-pages when a Release is created

name: Publish GH-Pages

on:
  release:
    types: [created]

jobs:
  # Build job
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # TODO:use mkdocs here to create the static site files
      - name: mkdocs
        run: |
          echo use mkdocs here
          echo and configure upload-pages-artifact
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2

  # Deploy job
  deploy:
    # Add a dependency to the build job
    needs: build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      ### TODO: Maybe you need to download artifacts first with actions/download-artifact
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2 # or the latest "vX.X.X" version tag for this action
