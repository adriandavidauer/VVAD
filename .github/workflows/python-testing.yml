# This workflow will trigger unit tests

name: Test Python Project

on:
  pull_request:
    branches:
      - develop_phase1
  push:
    branches:
      - develop_phase1

jobs:
  build_and_test:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: â€˜2â€™
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          # Semantic version range syntax or exact version of a Python version
          python-version: '3.7'
          # Optional - x64 or x86 architecture, defaults to x64
          architecture: 'x64'
      # You can test your matrix by printing the current Python version
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Generate Test Report
        run: |
          pip install coverage
          coverage run -m unittest discover -s test.unit-tests -v
          echo "Create HTML coverage report for artifacts"
          coverage html -i --omit="test/*"
          echo "Create XML coverage report for issue comment"
          coverage xml -i --omit="test/*"
      - name: Archive code coverage results
        uses: actions/upload-artifact@v3
        with:
          name: code-coverage-report
          path: ./htmlcov/*
      - name: Get Cover
        uses: orgoro/coverage@v3.1
        if: github.event_name == 'pull_request'
        with:
          coverageFile: ./coverage.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          thresholdAll: 0.5
          thresholdNew: 0.5
          thresholdModified: 0.5
          passIcon: ðŸŸ¢
          failIcon: ðŸ”´

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Lint with ruff
        run: |
          # install ruff package
          pip install ruff
          # stop the build if there are Python syntax errors or undefined names
          ruff --select=E9,F63,F7,F82 --target-version=py37 .
          # default set of ruff rules with GitHub Annotations
          # Exclude: F405: Undefined-local-with-import-star-usage
          # Exclude: F403: Undefined-local-with-import-star
          # Exclude: E402: Import-module-not-at-top-file
          ruff --target-version=py37 --ignore=F405,F403,E402,E722 -v .
