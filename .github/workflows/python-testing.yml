# This workflow will trigger unit tests

name: Test Python Project

on:
  push:
    branches:
      - main
      - 02_establish-py-unit-tests
  pull_request:
    branches:
      - main
      - 02_establish-py-unit-tests

jobs:
  build_and_test:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: ‘2’
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          # Semantic version range syntax or exact version of a Python version
          python-version: '3.7'
          # Optional - x64 or x86 architecture, defaults to x64
          architecture: 'x64'
      # You can test your matrix by printing the current Python version
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: perform unit tests
        run: |
          # run unittests for data and models
          python -m unittest discover -s test.unit-tests.data-and-models -v
      - name: Generate Report
        run: |
          pip install coverage
          coverage run -m unittest discover -s test.unit-tests.data-and-models -v
          coverage xml -i --omit="test/*"
      - name: Get Cover
        uses: orgoro/coverage@v3.1
        with:
          coverageFile: ./coverage.xml
          token: ${{ secrets.GITHUB_TOKEN }}

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Lint with ruff
        run: |
          # install ruff package
          pip install ruff
          # stop the build if there are Python syntax errors or undefined names
          ruff --format=github --select=E9,F63,F7,F82 --target-version=py37 .
          # default set of ruff rules with GitHub Annotations
          # Exclude: F405: Undefined-local-with-import-star-usage
          # Exclude: F403: Undefined-local-with-import-star
          # Exclude: E402: Import-module-not-at-top-file
          ruff --format=github --target-version=py37 --ignore=F405,F403,E402 -v .
